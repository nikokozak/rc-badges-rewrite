<script>
  const tag_cards = document.querySelectorAll(".card");

  console.log(tag_cards)
  for (const tag_card of tag_cards) {
      const to_copy = tag_card.querySelector("textarea");
      const button = tag_card.querySelector("button");
      button.addEventListener('click', function(e) {
        to_copy.style.display = "block"
        to_copy.select()
        try {
          return document.execCommand("copy");
        } catch (ex) {
          console.warn("copy to clipboard failed")
          return false;
        } finally {
          to_copy.style.display = "none"
        }
      })
  }
</script>
